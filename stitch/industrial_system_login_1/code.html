<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Industrial System Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "slate-card": "#1a2333",
                        "slate-border": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
                    },
                },
            },
        }
    </script>
<style>
        .metallic-border {
            position: relative;
            background: #1a2333; /* Fallback */
            border-radius: 0.5rem;
            z-index: 10;
        }
        .metallic-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 0.56rem; 
            padding: 1px; 
            background: linear-gradient(135deg, #374151 0%, #9ca3af 50%, #374151 100%); 
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.6;
        }
        
        /* Subtle scanline effect for that industrial screen look */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            position: absolute;
            pointer-events: none;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 5;
            opacity: 0.15;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-white">
<!-- Background Grid Effect -->
<div class="absolute inset-0 z-0 opacity-10" style="background-image: linear-gradient(to right, #334155 1px, transparent 1px), linear-gradient(to bottom, #334155 1px, transparent 1px); background-size: 40px 40px;"></div>
<!-- Decorative Industrial Elements -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="absolute bottom-10 left-10 flex flex-col gap-2 opacity-30 pointer-events-none hidden md:flex">
<div class="text-[10px] uppercase tracking-widest text-slate-400">System Status: Operational</div>
<div class="text-[10px] uppercase tracking-widest text-slate-400">Server: N-420-Alpha</div>
<div class="flex gap-1">
<div class="h-1 w-8 bg-green-500 rounded-full"></div>
<div class="h-1 w-1 bg-slate-600 rounded-full"></div>
<div class="h-1 w-1 bg-slate-600 rounded-full"></div>
</div>
</div>
<!-- Scanlines Overlay -->
<div class="scanlines"></div>
<!-- Main Content Layout -->
<div class="relative z-10 flex flex-1 flex-col items-center justify-center p-4">
<!-- Login Card -->
<div class="metallic-border w-full max-w-[480px] shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
<div class="relative bg-slate-card/95 backdrop-blur-xl rounded-lg p-8 md:p-10 border border-slate-700/50">
<!-- Card Header with Logo -->
<div class="flex flex-col items-center mb-10 text-center">
<div class="h-16 w-16 rounded-xl bg-gradient-to-br from-primary to-blue-900 flex items-center justify-center shadow-lg shadow-primary/20 mb-4 ring-1 ring-white/10">
<span class="material-symbols-outlined text-white text-3xl">precision_manufacturing</span>
</div>
<div class="flex flex-col gap-1">
<h2 class="text-white text-xs font-bold tracking-[0.2em] uppercase text-primary">Secure Access Point</h2>
<h1 class="text-white text-2xl md:text-3xl font-bold leading-tight">Machine Failure<br/>Prediction System</h1>
</div>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="group">
<label class="flex justify-between items-baseline mb-2">
<span class="text-slate-400 text-xs font-bold tracking-widest uppercase">Operator Username</span>
</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px]">badge</span>
<input class="w-full bg-[#111827] border border-slate-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-primary focus:border-primary block p-3.5 pl-11 placeholder-slate-600 transition-all duration-200" placeholder="OP-XXXX-USER" type="text"/>
</div>
</div>
<!-- Employee ID Field -->
<div class="group">
<label class="flex justify-between items-baseline mb-2">
<span class="text-slate-400 text-xs font-bold tracking-widest uppercase">Employee ID</span>
</label>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-500 material-symbols-outlined text-[20px]">password</span>
<input class="w-full bg-[#111827] border border-slate-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-primary focus:border-primary block p-3.5 pl-11 placeholder-slate-600 transition-all duration-200" placeholder="••••••••" type="password"/>
<button class="absolute right-4 text-slate-500 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Actions -->
<div class="flex items-center justify-between mt-2 mb-2">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="w-4 h-4 rounded border-slate-600 bg-[#111827] text-primary focus:ring-offset-slate-800 focus:ring-primary" type="checkbox"/>
<span class="text-slate-400 text-sm group-hover:text-slate-300 transition-colors">Remember device</span>
</label>
<a class="text-primary hover:text-blue-400 text-sm font-medium transition-colors hover:underline underline-offset-4" href="#">Forgot ID?</a>
</div>
<!-- Submit Button -->
<button class="relative overflow-hidden w-full bg-primary hover:bg-blue-600 text-white font-bold rounded-lg px-5 py-4 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/25 group" type="submit">
<div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
<span class="relative flex items-center justify-center gap-2 tracking-widest uppercase text-sm">
                            Initialize Session
                            <span class="material-symbols-outlined text-sm">arrow_forward</span>
</span>
</button>
</form>
<!-- Footer -->
<div class="mt-8 pt-6 border-t border-slate-700/50 text-center">
<p class="text-slate-500 text-xs">
                        Authorized personnel only. All activities are monitored and logged.
                        <br/>
<a class="text-slate-400 hover:text-white underline underline-offset-2 mt-2 inline-block" href="#">Contact Technical Support</a>
</p>
</div>
</div>
<!-- Technical details decoration on card corners -->
<div class="absolute -top-1 -left-1 w-3 h-3 border-t-2 border-l-2 border-primary/50 rounded-tl pointer-events-none"></div>
<div class="absolute -top-1 -right-1 w-3 h-3 border-t-2 border-r-2 border-primary/50 rounded-tr pointer-events-none"></div>
<div class="absolute -bottom-1 -left-1 w-3 h-3 border-b-2 border-l-2 border-primary/50 rounded-bl pointer-events-none"></div>
<div class="absolute -bottom-1 -right-1 w-3 h-3 border-b-2 border-r-2 border-primary/50 rounded-br pointer-events-none"></div>
</div>
<!-- Floating Abstract Graphic -->
<div class="absolute -z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
<!-- Shimmer Animation Definition -->
<style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body></html>
